<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ú†Øªâ€ŒØ¨Ø§Øª </title>
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font/dist/Vazir.woff2') format('woff2');
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazir', Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background: #1a1a2e;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #16213e;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #0f3460;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
            background: #1a1a2e;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #0f3460;
            border-radius: 10px;
        }

        .chat-bubble {
            max-width: 80%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.5;
            display: inline-block;
            white-space: pre-line;
        }

        .user-message {
            background: #0f3460;
            color: white;
            align-self: flex-end;
            border-bottom-left-radius: 5px;
            text-align: right;
        }

        .bot-message {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
            border-bottom-right-radius: 5px;
            text-align: right;
        }

        /* Code Formatting */
        .bot-message pre {
            background: #272822;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
        }

        /* Bold text */
        .bot-message strong {
            color: #0f3460;
        }

        .chat-input-area {
            display: flex;
            padding: 15px;
            background: #0f3460;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background: white;
            color: black;
            text-align: right;
        }

        .send-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }

        .send-btn:hover {
            background: #ff4b5c;
        }

        /* Light/Dark Mode Toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .light-mode {
            background: white;
            color: black;
        }

        .light-mode .chat-container {
            background: #f4f4f4;
        }

        .light-mode .chat-box {
            background: white;
        }

        .light-mode .chat-header {
            background: #0f3460;
        }

        .light-mode .chat-input-area {
            background: #ddd;
        }

        .light-mode .chat-input {
            background: #f5f5f5;
            color: black;
        }

        .light-mode .send-btn {
            background: #0f3460;
        }

        .light-mode .send-btn:hover {
            background: #1a1a2e;
        }

    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleTheme()">ØªØºÛŒÛŒØ± ØªÙ…</button>

    <div class="chat-container">
        <div class="chat-header">Ú†Øªâ€ŒØ¨Ø§Øª  ðŸ’¬</div>

        <div class="chat-box" id="chat-box">
            {% for chat in chat_history %}
                <div class="chat-bubble user-message"><strong>Ø´Ù…Ø§:</strong> {{ chat.user }}</div>
                <div class="chat-bubble bot-message">
                    <strong>Ø±Ø¨Ø§Øª:</strong> 
                    {{ chat.bot|safe }}
                </div>
            {% endfor %}
        </div>

        <form method="POST" class="chat-input-area">
            {% csrf_token %}
            <input type="text" name="message" class="chat-input" placeholder="Ù¾ÛŒØ§Ù… Ø®ÙˆØ¯ Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†ÛŒØ¯..." required>
            <button type="submit" class="send-btn">â–¶</button>
        </form>
    </div>

    <script>
        window.onload = function () {
            var chatBox = document.getElementById("chat-box");
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function toggleTheme() {
            document.body.classList.toggle("light-mode");
        }
    </script>

</body>
</html>
